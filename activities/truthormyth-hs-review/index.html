<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script
      src="https://fast.wistia.com/assets/external/E-v1.js"
      async
    ></script> 
    <link rel="stylesheet" href="fonts/fonts.css" />
    <style>
      .fontloader {
        visibility: hidden;
        position: absolute;
        left: -9999px;
      }
      #gameContainer {
        width: 100%;
        height: 100%;
        position: relative;
        text-align: center;
        background-color: white;
      }
      #gameContainer canvas {
        margin-left: auto;
        margin-right: auto;
      }
      #phaserDOM {
        display: inline-block !important;
      }
      #gameContainer #my_video.wistia_embed {
        margin-bottom: 0 !important;
      }
    </style>
    <script defer="defer" src="slideshow-min.js"></script>
  </head>
  <body>
    <div id="gameContainer"><span style="display: none"></span></div>
    <div
      class="fontloader"
      style="font-family: 'Kanit'; font-weight: 400; font-style: normal"
    >
      .
    </div>
    <div
      class="fontloader"
      style="font-family: 'Kanit'; font-weight: 500; font-style: normal"
    >
      .
    </div>
    <div
      class="fontloader"
      style="font-family: 'Century Gothic'; font-weight: 700"
    >
      .
    </div>
  </body>
</html>
